<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta charset="UTF-8">
<title>Halo</title>
<script src="main.web.js"></script>
</head>
<body style="margin:0; overflow: hidden;">
<canvas id="haloCanvas" width="800" height="600"></canvas>
<script>

function splitter(c) {
    return function(str) {
        return str.split(c);
    }
}

var paramList = document.location.search.replace('?', '').split('&').map(splitter('='));
var params = paramList.reduce(function(params, param) {
    params[param[0]] = param[1];
    return params;
}, {})


function PresentScenario() {
    HaloInitialize({
      fullscreen: true,
      gui: false,
      assetsPath: 'assets'
    });
    HaloSetMode('present');
    HaloSetGlobalParams({
        size: params.size || 1,              /* 0.0 - 1.0 */
        color: params.color || 0.67,            /* 0.0 - 1.0 */
        complexity: params.complexity || 0.7,        /* 0.0 - 1.0 */
        speed: params.speed || 0.5,             /* 0.0 - 1.0 */
        brightness: params.brightness || 1,          /* 0.0 - 1.0 */
        wobble: params.wobble || 0.1,            /* 0.0 - 1.0 */
        growth: 0.05,           /* 0.01 - 0.5 */
        glow: 0.75,             /* 0.0 - 1.0 */
        background: '000000'    /* RRGGBB */,
        scale: 120,
        //spectrum: ['#FF0000', '#FFFF00', '#FF00FF']
    })
}

function TimelineScenario() {
    HaloInitialize({
        fullscreen: true,
        gui: true
    });
    HaloSetMode('timeline')
    HaloSetGlobalParams({
      size: 1,
      color: 0.67,
      complexity: 0.7,
      speed: 0.5,
      brightness: 1,
      wobble: 0.1,
      background: '000000',
      growth: 0.05,
      scale: 100,
      solidLines: true,
      showGrid: true,
      evenLineDistribution: false,
      minRingRadius: 0.6,
      showGrid: false,
      solidLines: true,
      evenLineDistribution: true,
      maxNumRings: 30,
      minRingRadius: 0.6
      //spectrum: ['FF0000', '00FF00', '0000FF']
    })

    for(var i=0; i<10; i++) {
        var special = Math.random() < 0.3;
        HaloAddTimeStamp({
         color: 0.1 + (special ? Math.random() * 0.8 : 0),
         complexity: 0.5,// + (special ? random.float(0, 0.1) : 0),
         speed: 0.2
        })
    }
}

//PresentScenario();
TimelineScenario();
</script>
</script>
</body>
</html>
